<!doctype html> {% load static %}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">

	<title>Signin-SmartWork</title>

	<!-- Bootstrap core CSS -->

	<link rel="stylesheet" href="{% static 'Bootstrap/sign_in/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'BootsWatch/Litera/bootstrap/bootstrap.css' %}" media="screen">
	<link rel="stylesheet" href="{% static 'BootsWatch/Litera/_assets/css/custom.min.css' %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="{% static 'Bootstrap/sign_in/signin.css' %}">

</head>

<body class="text-center">

	{% include 'basecamp/navbar.html' %}

	<form class="form-signin">
		<!-- <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
		<i class="fas fa-desktop fa-7x" style="color: #339af0;"></i>
		<h1 class="h3 mb-3 font-weight-normal"></h1>

		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox mb-3">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

		<div class="text-muted mt-4">
			<span>
				<span>아직 계정이 없으신가요?</span>
			</span>
			<br>
			<a class="btn btn-link" href="/login/sign_up">

				<div>회원가입</div>
			</a>
			<a class="btn btn-link" href="/accounts/login/">

				<div>이전 버전</div>
			</a>
		</div>

		<p class="mt-5 mb-3 text-muted">&copy; WooJeongHeon 2019</p>
	</form>
</body>

</html>
